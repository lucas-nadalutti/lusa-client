
<div id="store" class="col-md-12">
	<div ng-repeat="product in products" class="product col-md-2">
		<div>
			<img width="100" height="100" ng-src={{product.imageUrl}} />
		</div>
		<div>
			{{product.name}}
		</div>
		<div>
			{{product.description}}
		</div>
		<div ng-hide="product.currentPrice">
			<span class="price">{{product.fullPrice | currency}}</span>
		</div>
		<div ng-show="product.currentPrice">
			De:
			<span class="risked price">
				{{product.fullPrice | currency}}
			</span>
			por: 
			<span class="price">
				{{product.currentPrice | currency}}
			</span>
		</div>
		<div>
			<a ui-sref="checkouts_create({productId: product.id})" class="btn btn-primary">Comprar</a>
		</div>
	</div>
</div>
